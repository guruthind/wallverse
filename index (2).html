
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WallVerse - AI Wallpapers by Guru</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #121212; color: white; }
    header { padding: 20px; text-align: center; background: #1f1f1f; font-size: 24px; font-weight: bold; color: #00ffe1; box-shadow: 0 2px 10px #000; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px; padding: 20px; }
    .wallpaper { position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    .wallpaper img { width: 100%; height: auto; transition: transform 0.3s ease; cursor: pointer; }
    .wallpaper img:hover { transform: scale(1.05); }
    .download-btn { position: absolute; bottom: 10px; right: 10px; background: #00ffe1; color: black; padding: 6px 10px; border-radius: 6px; text-decoration: none; font-size: 14px; }
    footer { background: #1f1f1f; text-align: center; padding: 10px; font-size: 14px; color: #888; }
  </style>
</head>
<body>
  <header>WallVerse - AI Wallpapers by Guru</header>
  <div class="gallery">
    <div class="wallpaper">
      <img src="wallpapers/sample1.jpg" alt="Wallpaper 1">
      <a class="download-btn" href="wallpapers/sample1.jpg" download>Download</a>
    </div>
  </div>
  <footer>Made with ❤️ by Guru | Follow on Instagram: @guru_thind_astaad</footer>
</body>
</html>
